<ion-view title="Mais Dados" hide-back-button="false">
  <ion-content padding="false" scroll="false" class="has-header">
    <div class="item item-body">
      <div style="text-align:center;" class="show-list-numbers-and-dots">
        <p style="margin-top:0px;color:#74B4A4;">Você está quase lá, basta
          <strong>responder</strong> mais alguns pontos!!</p>
      </div>
    </div>
    <ion-list>
      <ion-item class="item-divider text-center"> Alguma vez?</ion-item>
      <ion-toggle toggle-class="toggle-balanced">Já Amputou</ion-toggle>
      <ion-toggle toggle-class="toggle-balanced">Já teve Feridas</ion-toggle>
    </ion-list>
    <div class="item item-body">
      <a ui-sref="tabsController.foto" class="button button-balanced  button-block icon-right ion-chevron-right">Vamos tirar a foto?</a>
    </div>
  </ion-content>
</ion-view>
