<ion-view title="Login" hide-back-button="true">
  <ion-content padding="true" class="has-header">
    <div class="list">
       <div class="row">
          <div class="col">
            <img src="../img/login_foot.svg" style="display: block; width: 100%; height: 128px; margin-left: auto; margin-right: auto;">
          </div>
      </div>
      <ion-list>
        <div class="row">
          <div class="col">
            <label class="item item-input">
              <span class="input-label">E-mail</span>
              <input type="email">
            </label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label class="item item-input">
              <span class="input-label">Senha</span>
              <input type="password">
            </label>
          </div>
        </div>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <div class="row">
        <div class="col"> 
          <a ui-sref="home" class="button button-balanced block">Entrar</a>
          <a ui-sref="signup" class="button button-balanced  button-block button-clear">Ou registre-se!</a>
          <div class="spacer" style="height: 40px;"></div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
